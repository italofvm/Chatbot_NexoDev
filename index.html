<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
import { getFirestore, doc, addDoc, onSnapshot, collection, query, getDocs, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
import { setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : null;
const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

const GEMINI_API_KEY = "";
const GEMINI_MODEL = "gemini-2.5-flash-preview-09-2025";
const GEMINI_API_URL = `https://generativelanguage.googleapis.com/v1beta/models/${GEMINI_MODEL}:generateContent?key=${GEMINI_API_KEY}`;

const SYSTEM_INSTRUCTION = "Você é o 'Nexo', o assistente virtual super amigável e descontraído da NexoDev. Seu foco é ajudar o usuário, que é leigo em tecnologia, com perguntas sobre criação de sites, aplicativos e IA. Use uma linguagem simples, evite jargões técnicos sempre que possível e seja bem encorajador. Sua resposta sempre deve ser formatada como HTML simples (sem usar tags de markdown como **, ### ou ---).";

let app, db, auth, userId;
let isAuthReady = false;

const initFirebase = async () => {
if (!firebaseConfig) {
console.error("Firebase config is missing. Cannot initialize Firestore.");
return;
}
setLogLevel('Debug');
app = initializeApp(firebaseConfig);
db = getFirestore(app);
auth = getAuth(app);
try {
if (initialAuthToken) {
await signInWithCustomToken(auth, initialAuthToken);
} else {
await signInAnonymously(auth);
}
onAuthStateChanged(auth, (user) => {
if (user) {
userId = user.uid;
isAuthReady = true;
console.log("Usuário autenticado:", userId);
setupMessageListener();
initialWelcome();
} else {
console.log("Usuário deslogado/não autenticado.");
}
});
} catch (error) {
console.error("Erro na autenticação Firebase:", error);
}
};

const getChatCollectionRef = (db, userId) => {
const path = `artifacts/${appId}/users/${userId}/nexo_chat_history`;
return collection(db, path);
}

const saveMessage = async (text, sender, isPending = false) => {
if (!isAuthReady || !db || !userId) {
console.error("Firebase not ready or userId missing.");
return;
}
const message = {
text: text,
sender: sender,
timestamp: Date.now(),
isPending: isPending
};
try {
if (isPending) {
const tempDocRef = doc(getChatCollectionRef(db, userId));
await setDoc(tempDocRef, message);
return tempDocRef.id;
} else {
await addDoc(getChatCollectionRef(db, userId), message);
}
} catch (e) {
console.error("Erro ao salvar mensagem: ", e);
}
};

const updateGeminiMessage = async (docId, text) => {
if (!isAuthReady || !db || !userId) {
console.error("Firebase not ready or userId missing.");
return;
}
try {
const docRef = doc(getChatCollectionRef(db, userId), docId);
await setDoc(docRef, {
text: text,
sender: 'gemini',
timestamp: Date.now(),
isPending: false
}, { merge: true });
} catch (e) {
console.error("Erro ao atualizar mensagem: ", e);
}
}

const renderMessages = (messages) => {
const container = document.getElementById('messages-container');
container.innerHTML = '';
messages.forEach(msg => {
const messageDiv = document.createElement('div');
messageDiv.classList.add('message-bubble', 'text-sm', 'whitespace-pre-wrap');
if (msg.sender === 'user') {
messageDiv.classList.add('user-message', 'ml-auto');
} else {
messageDiv.classList.add('gemini-message', 'mr-auto');
}
if (msg.isPending) {
messageDiv.innerHTML = '<div class="spinner"></div>';
messageDiv.id = 'pending-message-' + msg.id;
messageDiv.classList.remove('text-sm', 'whitespace-pre-wrap');
messageDiv.classList.add('flex', 'items-center', 'justify-center', 'w-10', 'h-10');
} else {
messageDiv.innerHTML = msg.text;
}
container.appendChild(messageDiv);
});
container.scrollTop = container.scrollHeight;
};

const setupMessageListener = () => {
const chatCollectionRef = getChatCollectionRef(db, userId);
const q = query(chatCollectionRef);
onSnapshot(q, (snapshot) => {
const messages = [];
snapshot.forEach((doc) => {
messages.push({ ...doc.data(), id: doc.id });
});
messages.sort((a, b) => a.timestamp - b.timestamp);
renderMessages(messages);
}, (error) => {
console.error("Erro ao ouvir mensagens:", error);
});
};

const initialWelcome = async () => {
if (!isAuthReady || !db || !userId) return;
try {
const snapshot = await getDocs(getChatCollectionRef(db, userId));
if (snapshot.empty) {
await saveMessage("Olá! Sou o Nexo, seu assistente virtual da NexoDev. Estou aqui para te ajudar a criar o projeto digital dos seus sonhos. É só me perguntar!",'gemini');
}
} catch (error) {
console.error("Erro ao verificar histórico para mensagem de boas-vindas:", error);
}
};

let isSending = false;

const callGeminiProxy = async (userMessage) => {
if (!isAuthReady || !db || !userId) {
throw new Error("Sistema de autenticação não pronto.");
}
const snapshot = await getDocs(query(getChatCollectionRef(db, userId)));
const history = [];
snapshot.forEach(doc => {
const data = doc.data();
if (!data.isPending && data.text) {
const role = data.sender === 'user' ? 'user' : 'model';
history.push({
role: role,
parts: [{ text: data.text.replace(/<[^>]*>?/gm, '') }]
});
}
});
const contents = history.map(msg => msg);
contents.push({ role: 'user', parts: [{ text: userMessage }] });
const systemInstruction = {
parts: [{ text: SYSTEM_INSTRUCTION }]
};
const payload = {
contents: contents,
systemInstruction: systemInstruction,
tools: [],
};
const maxRetries = 3;
for (let attempt = 0; attempt < maxRetries; attempt++) {
try {
const response = await fetch(GEMINI_API_URL, {
method: 'POST',
headers: { 'Content-Type': 'application/json' },
body: JSON.stringify(payload)
});
if (!response.ok) {
const errorBody = await response.json().catch(() => ({}));
throw new Error(`Erro da API do Gemini: ${response.status} - ${errorBody.error || response.statusText}`);
}
const result = await response.json();
const geminiText = result.candidates?.[0]?.content?.parts?.[0]?.text;
if (!geminiText) {
throw new Error("Resposta do Gemini vazia ou inválida.");
}
return geminiText;
} catch (error) {
if (attempt < maxRetries - 1) {
const delay = Math.pow(2, attempt) * 1000;
await new Promise(res => setTimeout(res, delay));
} else {
throw error;
}
}
}
}

const contactDiv = document.createElement('div');
contactDiv.classList.add('gemini-message', 'mr-auto', 'message-bubble');
contactDiv.innerHTML = `

</svg>
Instagram
</a>

`;
container.appendChild(contactDiv);
container.scrollTop = container.scrollHeight;
};

const handleSendMessage = async (customMessage = null) => {
const inputElement = document.getElementById('chat-input');
const messageText = customMessage || inputElement.value.trim();
if (messageText === '' || isSending) {
return;
}
isSending = true;
if (!customMessage) {
inputElement.value = '';
}
inputElement.disabled = true;
try {
await saveMessage(messageText, 'user');
const pendingDocId = await saveMessage('Digitando...', 'gemini', true);
if (messageText.toLowerCase().includes('orçamento') || messageText.toLowerCase().includes('contato')) {
await new Promise(resolve => setTimeout(resolve, 1000));
await updateGeminiMessage(pendingDocId, 'Ótimo! Vou te conectar com nossa equipe.');
showContactButtons();
} else {
const geminiResponse = await callGeminiProxy(messageText);
await updateGeminiMessage(pendingDocId, geminiResponse);
}
} catch (error) {
console.error("Erro no processo de envio/resposta:", error);
await saveMessage(`Ops! Algo deu errado ao tentar obter a resposta do Nexo. Tente novamente, por favor. Detalhe: ${error.message}.`, 'gemini');
} finally {
isSending = false;
inputElement.disabled = false;
inputElement.focus();
}
};

document.addEventListener('DOMContentLoaded', () => {
initFirebase();
const sendButton = document.getElementById('send-message-button');
const chatInput = document.getElementById('chat-input');
const quickOptionsContainer = document.getElementById('quick-options');

quickOptionsContainer.addEventListener('click', (e) => {
const target = e.target.closest('button');
if (target && target.dataset.action) {
const action = target.dataset.action;
let predefinedMessage = '';
if (action === 'budget') {
predefinedMessage = 'Gostaria de solicitar um orçamento para um novo projeto.';
} else if (action === 'services') {
predefinedMessage = 'Quais são os principais serviços que a NexoDev oferece?';
} else if (action === 'contact') {
predefinedMessage = 'Como posso entrar em contato com a equipe da NexoDev fora do chat?';
}
if (predefinedMessage) {
handleSendMessage(predefinedMessage);
}
}
});

// Removido toggle - chat sempre visível
sendButton.addEventListener('click', () => handleSendMessage());
chatInput.addEventListener('keypress', (e) => {
if (e.key === 'Enter') {
e.preventDefault();
handleSendMessage();
}
});
});
</script>
